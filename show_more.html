<!DOCTYPE html>
<html>
<head>
    <title>Show More </title>

    <!-- INCLUDE REQUIRED THIRD PARTY LIBRARY JAVASCRIPT AND CSS -->
    <script type="text/javascript" src="js/angular.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">

    <!-- INCLUDE APPLICATION SPECIFIC CSS AND JAVASCRIPT -->
    <script type="text/javascript" src="js/PaginationApp.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script type='text/javascript' src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>
<body ng-app="PaginationApp">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid"> <a class="brand" href="#">Pagination with AngularJS for Typekit API</a>
                <p
                        class="navbar-text pull-right"> <a href="http://www.ivivelabs.com" class="navbar-link" target="_blank">iViveLabs</a>

                </p>
            </div>
        </div>
    </div>
    <div class="container">
        <div ng-controller="MainCtrl">
            <div class="row">
                <div class="alert alert-success pull-left small">{{status_bar}}</div>
            </div>
            <div class="row">
                <table class="table table-hover table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Link</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="family in families">
                        <td><span class="badge">{{family.id}}</span>

                        </td>
                        <td>{{family.name}}</td>
                        <td>{{family.link}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="alert alert-success pull-left small">{{status_bar}}</div>
                <div class="clearfix"></div>
                <p class="pull-left">
                    <button class="btn btn-info" ng-show="has_more()" ng-click="show_more()"><i class="icon-plus icon-white"></i> Show More</button>
                    <span id="loading" class="loading-bar"><span class="label label-success">Loading..</span></span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
